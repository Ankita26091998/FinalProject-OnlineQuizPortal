<mat-card>
  <mat-action-list>
    <div mat-subheader>
      <b>Available Categories</b>
    </div>
    <button mat-list-item routerLink="/user-dashboard" mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon> Home
    </button>
    <button mat-list-item routerLink="/user-dashboard/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon> Profile
    </button>
    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>quiz</mat-icon> All Quizzes
    </button>
    <button [routerLink]="'/user-dashboard/' + c.cid" mat-list-item *ngFor="let c of categories" class="mt10">
      <mat-icon mat-list-icon>quiz</mat-icon> {{ c.title }}
    </button>
  </mat-action-list>
</mat-card>
